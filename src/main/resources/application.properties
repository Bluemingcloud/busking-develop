spring.application.name=BuskingDevelop

# server port
server.port=8484

# JPA DB connect setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/busking?serverTimezone=Asia/Seoul
spring.datasource.username=busking
spring.datasource.password=busking

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
